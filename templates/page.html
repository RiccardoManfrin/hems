<!DOCTYPE html>
<html>
<head>
	<title>Home Energy Monitoring System</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
	<div class=container>
		<center><h4>Monitoring page</h4></center>
		<div class=row>
			<div class=col>
				<div id=top_left style="width: 50%;float: left;"></div>
				<div id=top_right style="width: 50%;float: right;"></div>
			</div>
			<div class=col>
				<div id=bot_left style="width: 50%;float: left;">
					<div id=daily_energy style="width: 100%;float: left;"></div>
				</div>
				<div style="width: 50%;float: right;">
					<div id=gauge_production style="width: 50%;float: left;"></div>
					<div id=gauge_consumption style="width: 50%;float: left;"></div>
				</div>
			</div>
			<div class=col></div>
			<div class=col></div>
		</div>
	</div>
	<script type="text/javascript" src="graphs.js">
</script>
</body>
</html>
